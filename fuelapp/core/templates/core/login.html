{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
<form method="post" action="." class="container mx-auto max-w-md p-8 my-10 bg-white rounded-xl shadow-md">
    {% csrf_token %}
    <h1 class="text-3xl font-bold text-gray-900">Log in</h1>

    <div class="mt-6">
        <label class="block text-gray-700">Username</label>
        <input type="username" name="username" class="w-full px-4 py-3 mt-2 bg-gray-200 rounded-xl" placeholder="Enter your username">
    </div>

    <div class="mt-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" class="w-full px-4 py-3 mt-2 bg-gray-200 rounded-xl" placeholder="Enter your password">
    </div>

    <div class="mt-6">
        <button class="w-full px-4 py-3 mt-2 text-white bg-red-700 rounded-xl hover:text-gray-200">Log in</button>
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="mt-6 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}       
</form>
{% endblock %}
