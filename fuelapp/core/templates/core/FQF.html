{% extends 'core/base.html' %}

{% block title %}Fuel Quote Form | {% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Fuel Quote Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
</html>
<html>
    <head>
        <title>Fuel Quote Form </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin:0;
                padding:0;
                
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 50%;
                margin-top: 50px;
                margin-inline: auto;
            }

            h1 {
                margin-bottom: 20px;
                color: #333;
                text-align: center;
            }
            
            label {
                font-weight: bold;
            }

            input[type="text"],select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: solid 1px #ccc;
                border-radius: 4px;
            }
            input[type="number"],select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border:  solid 1px #ccc;
                border-radius: 4px;
            }
            input[type="date"],select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border:  solid 1px #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .required:after {
            content:"Required";
            color: gray;
            text-align: right;
            }
            .required-text-gal {
                margin-left:165px;
                color: gray;
            }
            .required-text-Date {
                margin-left:213px;
                color: gray;
            }
            
            
        </style>
    </head>

        <body class="bg-gray-300">
            <div class="container">
                <h1>Fuel Quote Form</h1>
                <form method="post" id="fuel-quote-form">
                    {% csrf_token %}
                    {{ fuel_quote_form.as_p }}
                    <div id="quote-results">
                    <button type="button" id="get-quote-btn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-2">Get Quote</button>
                </form>
            </div>

            <script>
                document.getElementById('get-quote-btn').addEventListener('click', function() {
                    var formData = new FormData(document.getElementById('fuel-quote-form'));
                    formData.append('get_quote', 'true');  // Add a field to indicate that it's a quote request
                    fetch('{% url 'FQF' %}', {  // Send the request to the FQF view
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Update the form fields with the received data
                        document.getElementById('id_suggested_price').value = data.suggested_price;
                        document.getElementById('id_total_amount_due').value = data.total_amount_due;
                    })
                    .catch(error => console.error('Error:', error));
                });
            </script>        
            
        </body>
</html>
{% endblock %}
