{% extends 'core/base.html' %}

{% block title %}Client Profile Management | {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Client Profile Management</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin:0;
                padding:0;
                
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 50%;
                margin-top: 50px;
                margin-inline: auto;
            }

            h1 {
                margin-bottom: 20px;
                color: #333;
                text-align: center;
            }
            
            label {
                font-weight: bold;
            }

            input[type="text"],select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: solid 1px #ccc;
                border-radius: 4px;
            }
            input[type="number"],select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border:  solid 1px #ccc;
                border-radius: 4px;
            }
            input[type="date"],select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border:  solid 1px #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .required:after {
            content:"Required";
            color: gray;
            text-align: right;
            }
            .required-text-gal {
                margin-left:165px;
                color: gray;
            }
            .required-text-Date {
                margin-left:213px;
                color: gray;
            }
            
            
        </style>
    </head>
<body>
    <div class="centered-container">
        <div class="container">
        <h1>Profile</h1>
        <form method="post">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input type="submit" value="Save">
        </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
