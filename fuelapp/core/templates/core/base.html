<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} FuelApp</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-300">
        <nav class="flex items-center justify-between px-4 py-6 bg-red-700">
            <div class="flex items-center flex-no-shrink text-white mr-6">
                <a href="/" class="font-semibold text-xl tracking-tight">FuelApp</span>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/FQH/" class="text-white hover:text-gray-200">Fuel Quote History</a>

                    <a href="/FQF/" class="text-white hover:text-gray-200">Fuel Quote Form</a>

                    <a href="/profile/" class="text-white hover:text-gray-200">Profile</a>

                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-5 py-3 rounded-xl text-white bg-red-900 hover:text-gray-200">Log out</button>
                    </form>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Login</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-red-900 hover:text-gray-200">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
